<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculadoraStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora1"></div>
      <div class="calculadora2">
        <div class="pantalla">
          <div class="pant1"></div>
          <input type="number" class="pant2" disabled>
          <div class="pant3"></div>
        </div>
        <div class="botones">
          <div><button class="butC">C</button></div>
          <div><button class="butE">E</button></div>
          <div><button class="butIgual">=</button></div>
          <div><button class="butAst">*</button></div>
          <div><button class="but7">7</button></div>
          <div><button class="but8">8</button></div>
          <div><button class="but9">9</button></div>
          <div><button class="butslash">/</button></div>
          <div><button class="but4">4</button></div>
          <div><button class="but5">5</button></div>
          <div><button class="but6">6</button></div>
          <div><button class="butMenos">-</button></div>
          <div><button class="but1">1</button></div>
          <div><button class="but2">2</button></div>
          <div><button class="but3">3</button></div>
          <div><button class="butmas">+</button></div>
          <div><button class="but0">0</button></div>
          <div><button class="butpunto">.</button></div>
        </div>
      </div>
      <div class="calculadora3"></div>
    </div>
  </body>
  <script src="./calculadora.js"></script>
</html>
